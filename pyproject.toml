[project]
name = "chatterbox-streaming"
version = "0.1.3"
description = "Chatterbox Streaming: Open Source TTS and Voice Conversion"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "davidbrowne17", email = "davidbrowne17@gmail.com"}
]
dependencies = [
    "numpy>=1.26.0",
    "librosa==0.11.0",
    "s3tokenizer",
    "torch==2.6.0",
    "torchaudio==2.6.0",
    "transformers==4.46.3",
    "diffusers==0.29.0",
    "resemble-perth==1.0.1",
    "conformer==0.3.2",
    "safetensors==0.5.3",
    "gradio>=4.44.1",

    "resampy==0.4.3",
    "omegaconf==2.3.0",
    "conformer==0.3.2",
    "matplotlib",
    "whisper-openai",
    "jiwer",
    "sounddevice==0.5.2",
    "gradio>=5.35.0",
    "peft==0.11.1",
]

[project.urls]
Homepage = "https://github.com/davidbrowne17/chatterbox-streaming"
Repository = "https://github.com/davidbrowne17/chatterbox-streaming"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
